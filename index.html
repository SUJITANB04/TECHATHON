<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Learning Support Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f7fb; color: #333; }
    header { background: #2b6df6; color: white; padding: 16px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; }

    .card {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08); margin-bottom: 24px;
    }
    h2 { margin-top: 0; }

    label { display:block; margin-top:12px; font-weight:600; }
    select, input {
      width:100%; padding:8px; margin-top:6px;
      border-radius:6px; border:1px solid #ddd;
    }
    button {
      margin-top: 16px; padding:12px 16px; border:none;
      background: #2b6df6; color:white; font-size: 16px;
      border-radius:8px; cursor:pointer;
    }
    button:hover { background: #1a4fd1; }

    #recommendation-card {
      margin-top:20px; padding:16px; background:#eef3ff;
      border-left: 6px solid #2b6df6; border-radius: 8px;
    }

    .report-section { margin-top: 20px; }

    canvas { margin-top: 16px; }
  </style>
</head>
<body>
  <header>AI Learning Support Tool</header>

  <div class="container">

    <!-- Profile Card -->
    <div class="card">
      <h2>Child Profile</h2>
      <label for="name">Name</label>
      <input id="name" placeholder="Child name">

      <label for="age">Age</label>
      <input id="age" type="number" value="8">

      <label for="condition">Condition</label>
      <select id="condition">
        <option value="dyslexia">Dyslexia</option>
        <option value="dysgraphia">Dysgraphia</option>
        <option value="dyscalculia">Dyscalculia</option>
        <option value="apd">Auditory Processing Disorder</option>
        <option value="lpd">Language Processing Disorder</option>
        <option value="nvld">Nonverbal Learning Disorder</option>
        <option value="visual_processing">Visual Processing Disorder</option>
      </select>

      <label for="language">Preferred Language</label>
      <select id="language">
        <option>English</option>
        <option>Tamil</option>
        <option>Hindi</option>
      </select>

      <label for="preference">Learning Preference</label>
      <select id="preference">
        <option>stories</option>
        <option>games</option>
        <option>exercises</option>
      </select>

      <button onclick="analyze()">Generate Recommendation</button>
      <div id="recommendation-card"></div>
    </div>

    <!-- Reports Card -->
    <div class="card report-section">
      <h2>Progress Reports</h2>
      <p>Track how the child is improving over time.</p>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function analyze() {
      const name = document.getElementById('name').value || "the child";
      const age = parseInt(document.getElementById('age').value || '8');
      const condition = document.getElementById('condition').value;
      const language = document.getElementById('language').value;
      const preference = document.getElementById('preference').value;

      let recommendation = "";

      // Frontend story/game/exercise generation
      if (preference === "stories") {
        const stories = {
          dyslexia: `Once upon a time, ${name}, a ${age}-year-old hero, 
            discovered that letters could be friends instead of enemies. 
            With colorful flashcards and patient guidance, ${name} turned reading into an adventure.`,
          dysgraphia: `${name} loved to draw magical castles. 
            Even though writing was hard, the castle walls whispered letters that helped ${name} 
            practice one by one until words became part of the artwork.`,
          dyscalculia: `In the land of Numbers, ${name} the explorer found that numbers 
            could dance and sing. Counting stars and sharing candies made math feel like a game.`,
          apd: `${name} lived in a world full of sounds. 
            To listen better, the animals spoke slowly and clearly. 
            With songs and rhythms, ${name} learned to enjoy listening carefully.`,
          lpd: `Once upon a time, ${name} built a talking robot. 
            The robot loved stories with simple words. 
            Together, they practiced sentences until conversations became fun.`,
          nvld: `${name} was a puzzle master. 
            Shapes and patterns became magical keys to understanding stories, 
            and every solved puzzle gave ${name} a new adventure.`,
          visual_processing: `In the Color Kingdom, ${name} wore special glasses that made 
            pictures brighter. With these glasses, learning through stories with big images 
            became exciting and clear.`
        };
        recommendation = stories[condition] || `A fun story adventure for ${name}.`;
      } else if (preference === "games") {
        recommendation = `${name} can try fun memory games and puzzles tailored for ${condition}.`;
      } else {
        recommendation = `${name} should practice guided exercises step by step with visuals and repetition.`;
      }

      // Display recommendation
      document.getElementById('recommendation-card').innerHTML = 
        `<strong>Recommendation:</strong> ${recommendation}<br>
         <em>(${language}, ${preference})</em>`;

      // Update chart with dummy progress
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
          datasets: [{
            label: 'Progress Score',
            data: [40, 55, 65, 80],
            borderColor: '#2b6df6',
            backgroundColor: 'rgba(43,109,246,0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }
  </script>
</body>
</html>
